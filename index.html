
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Run - Simple Multi-Level Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            overflow: hidden;
            height: 100vh;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .game-screen {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(to bottom, #87CEEB 0%, #228B22 70%, #8B4513 100%);
            transition: background 0.5s ease;
        }

        .level-2 {
            background: linear-gradient(to bottom, #FFB347 0%, #FF6B6B 70%, #8B4513 100%) !important;
        }

        .level-3 {
            background: linear-gradient(to bottom, #9370DB 0%, #4B0082 70%, #2F4F4F 100%) !important;
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: #8B4513;
            border-top: 3px solid #654321;
        }

        .character {
            position: absolute;
            width: 80px;
            height: 80px;
            bottom: 100px;
            left: 100px;
            font-size: 60px;
            transition: bottom 0.3s ease;
            z-index: 10;
        }

        .character.jumping {
            bottom: 200px;
        }

        .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            bottom: 100px;
            font-size: 40px;
            animation: moveLeft 2s linear infinite;
        }

        .fast-obstacle {
            animation: moveLeft 1.5s linear infinite;
        }

        .super-fast-obstacle {
            animation: moveLeft 1s linear infinite;
        }

        @keyframes moveLeft {
            from {
                right: -50px;
            }
            to {
                right: 100vw;
            }
        }

        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            bottom: 130px;
            font-size: 25px;
            animation: moveLeft 2s linear infinite, float 0.5s ease-in-out infinite alternate;
        }

        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }

        .ui-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            z-index: 100;
        }

        .character-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 15px;
            z-index: 100;
        }

        .char-btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            border: 3px solid transparent;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            font-size: 40px;
            transition: all 0.3s ease;
        }

        .char-btn:hover {
            transform: scale(1.1);
        }

        .char-btn.active {
            border-color: #FFD700;
            background: rgba(255,215,0,0.3);
            transform: scale(1.1);
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
            z-index: 100;
        }

        .level-transition {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 200;
        }

        .level-transition.show {
            opacity: 1;
        }

        .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 300;
        }

        .game-over-screen.show {
            opacity: 1;
            pointer-events: all;
        }

        .restart-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.1);
        }

        .pause-btn {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background: rgba(0,0,0,0.8);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .ui-panel, .character-selector {
                font-size: 14px;
                padding: 10px;
            }
            
            .character {
                width: 60px;
                height: 60px;
                font-size: 45px;
            }
            
            .char-btn {
                width: 50px;
                height: 50px;
                font-size: 30px;
            }
            
            .instructions {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-screen" id="gameScreen">
            <div class="ground"></div>
            <div class="character" id="character">ü¶ï</div>
        </div>
        
        <div class="ui-panel">
            <div><strong>Animal Run</strong></div>
            <div>Level: <span id="currentLevel">1</span></div>
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        
        <div class="character-selector">
            <button class="char-btn active" data-char="dino" title="Dino">ü¶ï</button>
            <button class="char-btn" data-char="tiger" title="Tiger">üêÖ</button>
            <button class="char-btn" data-char="dog" title="Dog">üêï</button>
        </div>
        
        <button class="pause-btn" id="pauseBtn">‚è∏Ô∏è PAUSE</button>
        
        <div class="instructions">
            Press SPACEBAR or click to JUMP ‚Ä¢ Avoid obstacles ‚Ä¢ Collect coins
        </div>
        
        <div class="level-transition" id="levelTransition">LEVEL 1</div>
        
        <div class="game-over-screen" id="gameOverScreen">
            <div id="gameOverText">üéâ GAME COMPLETE! üéâ</div>
            <div style="font-size: 18px; margin-top: 20px;" id="finalScore">Final Score: 0</div>
            <button class="restart-btn" onclick="restartGame()">üîÑ Play Again</button>
        </div>
    </div>

    <script>
        class AnimalRunGame {
            constructor() {
                this.gameScreen = document.getElementById('gameScreen');
                this.character = document.getElementById('character');
                this.currentLevel = 1;
                this.maxLevel = 3;
                this.score = 0;
                this.lives = 3;
                this.activeCharacter = 'dino';
                this.isJumping = false;
                this.isGameRunning = true;
                this.isPaused = false;
                this.obstacles = [];
                this.coins = [];
                this.gameSpeed = 2000; // milliseconds between obstacles
                this.obstacleTimer = null;
                this.coinTimer = null;
                
                this.characters = {
                    dino: 'ü¶ï',
                    tiger: 'üêÖ',
                    dog: 'üêï'
                };
                
                this.obstacleTypes = ['üåµ', 'ü™®', 'üî•'];
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.startLevel();
                this.gameLoop();
            }

            bindEvents() {
                // Jump controls
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' || e.key === ' ') {
                        e.preventDefault();
                        this.jump();
                    }
                    if (e.key === 'p' || e.key === 'P') {
                        this.togglePause();
                    }
                });

                // Click/touch to jump
                document.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('char-btn') && 
                        !e.target.classList.contains('restart-btn') &&
                        !e.target.classList.contains('pause-btn')) {
                        this.jump();
                    }
                });

                // Character selection
                document.querySelectorAll('.char-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.switchCharacter(btn.dataset.char);
                    });
                });

                // Pause button
                document.getElementById('pauseBtn').addEventListener('click', () => {
                    this.togglePause();
                });

                // Touch events for mobile
                let touchStartY = 0;
                document.addEventListener('touchstart', (e) => {
                    touchStartY = e.touches[0].clientY;
                });

                document.addEventListener('touchend', (e) => {
                    const touchEndY = e.changedTouches[0].clientY;
                    const deltaY = touchStartY - touchEndY;
                    
                    if (deltaY > 30) { // Swipe up
                        this.jump();
                    }
                });
            }

            jump() {
                if (!this.isJumping && this.isGameRunning && !this.isPaused) {
                    this.isJumping = true;
                    this.character.classList.add('jumping');
                    
                    setTimeout(() => {
                        this.character.classList.remove('jumping');
                        this.isJumping = false;
                    }, 600);
                }
            }

            switchCharacter(characterType) {
                if (this.activeCharacter === characterType) return;
                
                this.activeCharacter = characterType;
                this.character.textContent = this.characters[characterType];
                
                // Update UI
                document.querySelectorAll('.char-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.char === characterType);
                });
            }

            startLevel() {
                // Clear existing obstacles and coins
                this.clearGameElements();
                
                // Update level display
                document.getElementById('currentLevel').textContent = this.currentLevel;
                
                // Show level transition
                this.showLevelTransition();
                
                // Update background based on level
                this.gameScreen.className = `game-screen level-${this.currentLevel}`;
                
                // Adjust game speed based on level
                this.gameSpeed = Math.max(800, 2000 - (this.currentLevel - 1) * 400);
                
                // Start spawning obstacles and coins
                setTimeout(() => {
                    if (this.isGameRunning) {
                        this.startObstacleSpawning();
                        this.startCoinSpawning();
                    }
                }, 2000);
            }

            showLevelTransition() {
                const transition = document.getElementById('levelTransition');
                transition.textContent = `LEVEL ${this.currentLevel}`;
                transition.classList.add('show');
                
                setTimeout(() => {
                    transition.classList.remove('show');
                }, 2000);
            }

            startObstacleSpawning() {
                if (this.obstacleTimer) {
                    clearInterval(this.obstacleTimer);
                }
                
                this.obstacleTimer = setInterval(() => {
                    if (this.isGameRunning && !this.isPaused) {
                        this.spawnObstacle();
                    }
                }, this.gameSpeed);
            }

            startCoinSpawning() {
                if (this.coinTimer) {
                    clearInterval(this.coinTimer);
                }
                
                this.coinTimer = setInterval(() => {
                    if (this.isGameRunning && !this.isPaused) {
                        this.spawnCoin();
                    }
                }, this.gameSpeed * 1.5);
            }

            spawnObstacle() {
                const obstacle = document.createElement('div');
                obstacle.className = `obstacle ${this.currentLevel > 2 ? 'super-fast-obstacle' : this.currentLevel > 1 ? 'fast-obstacle' : ''}`;
                obstacle.textContent = this.obstacleTypes[Math.floor(Math.random() * this.obstacleTypes.length)];
                obstacle.style.right = '-50px';
                
                this.gameScreen.appendChild(obstacle);
                this.obstacles.push(obstacle);
                
                // Remove obstacle after animation
                setTimeout(() => {
                    if (obstacle && obstacle.parentNode) {
                        obstacle.remove();
                        this.obstacles = this.obstacles.filter(obs => obs !== obstacle);
                    }
                }, this.currentLevel > 2 ? 1000 : this.currentLevel > 1 ? 1500 : 2000);
            }

            spawnCoin() {
                if (Math.random() < 0.7) { // 70% chance to spawn coin
                    const coin = document.createElement('div');
                    coin.className = 'coin';
                    coin.textContent = 'ü™ô';
                    coin.style.right = '-30px';
                    
                    this.gameScreen.appendChild(coin);
                    this.coins.push(coin);
                    
                    // Remove coin after animation
                    setTimeout(() => {
                        if (coin && coin.parentNode) {
                            coin.remove();
                            this.coins = this.coins.filter(c => c !== coin);
                        }
                    }, 2000);
                }
            }

            checkCollisions() {
                const charRect = this.character.getBoundingClientRect();
                
                // Check obstacle collisions
                this.obstacles.forEach((obstacle, index) => {
                    const obstacleRect = obstacle.getBoundingClientRect();
                    
                    if (this.isColliding(charRect, obstacleRect)) {
                        this.hitObstacle();
                        obstacle.remove();
                        this.obstacles.splice(index, 1);
                    }
                });
                
                // Check coin collisions
                this.coins.forEach((coin, index) => {
                    const coinRect = coin.getBoundingClientRect();
                    
                    if (this.isColliding(charRect, coinRect)) {
                        this.collectCoin();
                        coin.remove();
                        this.coins.splice(index, 1);
                    }
                });
            }

            isColliding(rect1, rect2) {
                return !(rect1.right < rect2.left || 
                        rect1.left > rect2.right || 
                        rect1.bottom < rect2.top || 
                        rect1.top > rect2.bottom);
            }

            hitObstacle() {
                this.lives--;
                document.getElementById('lives').textContent = this.lives;
                
                // Flash character red
                this.character.style.filter = 'hue-rotate(0deg) saturate(2) brightness(1.5)';
                setTimeout(() => {
                    this.character.style.filter = 'none';
                }, 200);
                
                if (this.lives <= 0) {
                    this.gameOver();
                }
            }

            collectCoin() {
                this.score += 10 * this.currentLevel;
                document.getElementById('score').textContent = this.score;
                
                // Flash character gold
                this.character.style.filter = 'hue-rotate(45deg) saturate(2) brightness(1.5)';
                setTimeout(() => {
                    this.character.style.filter = 'none';
                }, 200);
                
                // Check for level completion (every 50 points per level)
                if (this.score >= this.currentLevel * 50 && this.currentLevel < this.maxLevel) {
                    this.nextLevel();
                }
            }

            nextLevel() {
                this.currentLevel++;
                this.clearGameElements();
                this.startLevel();
            }

            clearGameElements() {
                // Clear timers
                if (this.obstacleTimer) {
                    clearInterval(this.obstacleTimer);
                }
                if (this.coinTimer) {
                    clearInterval(this.coinTimer);
                }
                
                // Remove all obstacles and coins
                this.obstacles.forEach(obstacle => obstacle.remove());
                this.coins.forEach(coin => coin.remove());
                this.obstacles = [];
                this.coins = [];
            }

            togglePause() {
                this.isPaused = !this.isPaused;
                const pauseBtn = document.getElementById('pauseBtn');
                pauseBtn.textContent = this.isPaused ? '‚ñ∂Ô∏è RESUME' : '‚è∏Ô∏è PAUSE';
            }

            gameOver() {
                this.isGameRunning = false;
                this.clearGameElements();
                
                const gameOverScreen = document.getElementById('gameOverScreen');
                const gameOverText = document.getElementById('gameOverText');
                const finalScore = document.getElementById('finalScore');
                
                if (this.currentLevel >= this.maxLevel && this.score >= this.maxLevel * 50) {
                    gameOverText.textContent = 'üéâ YOU WIN! üéâ';
                } else {
                    gameOverText.textContent = 'üí• GAME OVER üí•';
                }
                
                finalScore.textContent = `Final Score: ${this.score}`;
                gameOverScreen.classList.add('show');
            }

            restart() {
                this.currentLevel = 1;
                this.score = 0;
                this.lives = 3;
                this.isGameRunning = true;
                this.isPaused = false;
                this.isJumping = false;
                
                // Reset UI
                document.getElementById('score').textContent = this.score;
                document.getElementById('lives').textContent = this.lives;
                document.getElementById('gameOverScreen').classList.remove('show');
                document.getElementById('pauseBtn').textContent = '‚è∏Ô∏è PAUSE';
                
                // Reset character
                this.character.classList.remove('jumping');
                
                this.startLevel();
            }

            gameLoop() {
                if (this.isGameRunning && !this.isPaused) {
                    this.checkCollisions();
                }
                
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        // Global variable for game instance
        let game;

        // Global restart function
        function restartGame() {
            if (game) {
                game.restart();
            }
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            game = new AnimalRunGame();
        });
    </script>
</body>
</html>
