
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Run Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-screen" id="gameScreen">
            <div class="ground"></div>
            <div class="character" id="character">🦕</div>
        </div>
        
        <div class="ui-panel">
            <div><strong>Animal Run</strong></div>
            <div>Level: <span id="currentLevel">1</span></div>
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        
        <div class="character-selector">
            <button class="char-btn active" data-char="dino">🦕</button>
            <button class="char-btn" data-char="tiger">🐅</button>
            <button class="char-btn" data-char="dog">🐕</button>
        </div>
        
        <button class="pause-btn" id="pauseBtn">⏸️ PAUSE</button>
        
        <div class="instructions">
            Press SPACEBAR or click to JUMP • Avoid obstacles • Collect coins
        </div>
        
        <div class="level-transition" id="levelTransition">LEVEL 1</div>
        
        <div class="game-over-screen" id="gameOverScreen">
            <div id="gameOverText">🎉 GAME COMPLETE! 🎉</div>
            <div class="final-score" id="finalScore">Final Score: 0</div>
            <button class="restart-btn" onclick="restartGame()">🔄 Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
